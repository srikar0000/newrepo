<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>My Simple Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart (0)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <h2>Our Products</h2>
            <div class="product-item">
                <img src="placeholder.jpg" alt="Product 1">
                <h3>Product One</h3>
                <p>$19.99</p>
                <button class="add-to-cart" data-product-id="1">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="placeholder.jpg" alt="Product 2">
                <h3>Product Two</h3>
                <p>$29.99</p>
                <button class="add-to-cart" data-product-id="2">Add to Cart</button>
            </div>
            </section>
    </main>

    <footer>
        <p>&copy; 2025 Simple Store</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
